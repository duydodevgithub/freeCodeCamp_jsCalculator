<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Javascript mini calculator</h1>
    <div id="calculator">
        <!-- screen start here -->
        <div id="screen">
            <p id="display">0.</p>
        </div>
        <!-- end code for screen -->

        <!-- buttons start here -->
        <div>
            <table>
                <tr>
                    <td colspan="2"><button value="ac">AC</button></td>
                    <!-- <td><button value="ce">CE</button></td> -->
                    <td><button value=":">/</button></td>
                    <td><button value="x">x</button></td>
                </tr>
                <tr>
                    <td><button value="7">7</button></td>
                    <td><button value="8">8</button></td>
                    <td><button value="9">9</button></td>
                    <td><button value="-">-</button></td>
                </tr>
                <tr>
                    <td><button value="4">4</button></td>
                    <td><button value="5">5</button></td>
                    <td><button value="6">6</button></td>
                    <td><button value="+">+</button></td>
                </tr>
                <tr>
                    <td><button value="1">1</button></td>
                    <td><button value="2">2</button></td>
                    <td><button value="3">3</button></td>
                    <td rowspan="2"><button value="=">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button value="0">0</button></td>
                    <td><button value=".">.</button></td>
                </tr>
            </table>
        </div>

        <!-- end code for button -->
    </div>
    <div>
        <h4>By Duy Do</h4>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
